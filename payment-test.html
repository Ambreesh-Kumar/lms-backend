<!DOCTYPE html>
<html>
  <head>
    <title>Razorpay Payment Test</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>
  <body>
    <h2>Razorpay Test Payment</h2>
    <button id="payBtn">Pay Now</button>

    <script>
      document.getElementById("payBtn").onclick = function () {
        var options = {
          key: "rzp_test_Rwv1OlFtu9n4tm", // Replace with your test key
          amount: 99900, // Amount in paise (â‚¹999)
          currency: "INR",
          name: "Test Course",
          description: "Test Payment",
          order_id: "order_RxKUr9KlscUOB8", // Replace with order_id from createRazorpayOrder response
          handler: function (response) {
            console.log("Payment Successful!");
            console.log("razorpay_payment_id:", response.razorpay_payment_id);
            console.log("razorpay_order_id:", response.razorpay_order_id);
            console.log("razorpay_signature:", response.razorpay_signature);
          },
          prefill: {
            name: "Test Student",
            email: "student@test.com",
          },
          theme: {
            color: "#3399cc",
          },
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
      };
    </script>
  </body>
</html>
